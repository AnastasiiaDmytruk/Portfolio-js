<section class="container about-section container section" id="abouts-me">
  <h2 class="visually-hidden">About me</h2>
  <div class="about-description-section">
    <div class="about-text-section">
      <p class="about-description">
        I work with people all over the world to create impressive and
        <span class="about-me-accent">functional</span>
        <span class="about-me-websites">websites</span> that reflect each
        client's unique personality.
      </p>
    </div>

    <picture>
      <source
        srcset="
          ./img/about_me/about_desk.jpg    1x,
          ./img/about_me/about_desk@2x.jpg 2x
        "
        media="(min-width: 1440px)"
      />

      <source
        srcset="
          ./img/about_me/about_tab.jpg    1x,
          ./img/about_me/about_tab@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />

      <source
        srcset="
          ./img/about_me/about_mob.jpg    1x,
          ./img/about_me/about_mob@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="./img/about_me/about_desk.jpg"
        alt="Lloyd Jefferson"
        class="about-me-image"
        loading="lazy"
      />
    </picture>
  </div>
</section>
